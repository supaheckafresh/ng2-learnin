<h3>Top Heroes</h3>
<hero-search></hero-search>
<select [(ngModel)]="heroService.topHeroesLimit" title="limit" (change)="setTopHeroes(heroService.topHeroesLimit)">
    <option *ngFor="let opt of limitOpts()" [ngValue]="opt">{{opt}}</option>
</select>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>
